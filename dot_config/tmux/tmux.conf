set-option -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",*col*:Tc"

set-option -g prefix C-b
set-option -g status-keys emacs
set-option -g mode-keys vi

set-option -g aggressive-resize on
set-option -g display-panes-time 2500
set-option -g display-time 2500
set-option -g escape-time 0
set-option -g focus-events on
set-option -g history-limit 10000

set-option -g status on
set-option -g status-position bottom
set-option -g status-left-length 0
set-option -g status-right-length 0
set-option -g renumber-windows on
set-option -g pane-base-index 1
set-option -g automatic-rename off
set-option -g base-index 1

set-option -g window-style "bg=#0a0a0a"
set-option -g pane-active-border-style fg=#111111,bg=#2b252b
set-option -g pane-border-style fg=#000000,bg=#1a1a1a
set-option -g status-style fg=color244,bg=#2b252b
set-option -g status-left " "
set-option -g status-right "#{b:pane_current_path} #S [#F] %H:%M %Y-%m-%d "
set-option -g status-justify left
set-option -g window-status-format "#I-#W"
set-option -g window-status-current-format "#I-#W"

set-window-option -g window-status-style bg=#2b252b,fg=color244
set-window-option -g window-status-current-style bg=#2b252b,fg=color250

bind-key -n M-. send-keys 'cd ..' Enter
bind-key -n M-- send-keys 'cd -' Enter
bind-key -n M-j select-pane -t :.+
bind-key -n M-k select-pane -t :.-
bind-key -n M-n next-window
bind-key -n M-z resize-pane -Z
bind-key -n M-p previous-window
bind-key -n M-y set-window-option synchronize-panes\; display-message "synchronize-panes: #{?pane_synchronized,on,off}"
bind-key r source ~/.config/tmux/tmux.conf
bind-key j select-pane -t :.+
bind-key k select-pane -t :.-
bind-key \\ split-window -h -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"
bind-key -n M-1 select-layout even-horizontal
bind-key -n M-2 select-layout even-vertical
