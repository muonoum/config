theme = "muon"

[editor]
auto-pairs = false
bufferline = "always"
gutters = ["spacer"]
scrolloff = 4
cursorline = false
cursorcolumn = false
mouse = true
color-modes = true

[editor.soft-wrap]
enable = true
wrap-indicator = "  "

[editor.indent-guides]
render = true
character = "┊"
skip-levels = 0

[editor.whitespace.render]
newline = "none"
space = "none"
tab = "none"

[editor.whitespace.characters]
nbsp = "-"
newline = "╖"
space = "-"
tab = ">"
tabpad = "-"

[editor.lsp]
auto-signature-help = false

[editor.statusline]
left = ["mode", "spacer", "file-base-name", "diagnostics", "spinner"]
center = ["primary-selection-length", "spacer", "selections"]
right = ["position-percentage", "spacer",  "position", "spacer"]

[editor.cursor-shape]
insert = "block"
normal = "block"
select = "block"

[keys.normal]
"{" = ["goto_prev_paragraph", "align_view_center"]
"}" = ["goto_next_paragraph", "align_view_center"]

[keys.insert]
"ret" = ["normal_mode"]

[keys.select]
"{" = ["extend_to_line_bounds", "goto_prev_paragraph"]
"}" = ["extend_to_line_bounds", "goto_next_paragraph"]
"ret" = ["collapse_selection", "normal_mode"]

[keys.normal."\\"]
q = ":bc"
0 = ":bco"
r = ":config-reload"
o = ":config-open"
s = ":pipe sort -u"
"," = ":theme muon"
"." = ":theme tau"



